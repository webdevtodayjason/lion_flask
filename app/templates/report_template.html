<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L.I.O.N Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .section { margin-bottom: 20px; }
        .section-title { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Weekly L.I.O.N Report</h1>
    <div class="section">
        <div class="section-title">Last Week</div>
        <p>{{ last_week }}</p>
    </div>
    <div class="section">
        <div class="section-title">Issues</div>
        <p>{{ issues }}</p>
    </div>
    <div class="section">
        <div class="section-title">Opportunities</div>
        <p>{{ opportunities }}</p>
    </div>
    <div class="section">
        <div class="section-title">Next Week</div>
        <p>{{ next_week }}</p>
    </div>
</body>
</html>
