<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L.I.O.N Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .entry { margin-bottom: 40px; }
        .section { margin-bottom: 10px; }
        .section-title { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Weekly L.I.O.N Report</h1>
    {% for entry in entries %}
    <div class="entry">
        <div class="section">
            <span class="section-title">Date:</span> {{ entry.date.strftime('%Y-%m-%d') }}
        </div>
        <div class="section">
            <span class="section-title">Last Week Achievements:</span>
            <p>{{ entry.last_week_achievements }}</p>
        </div>
        <div class="section">
            <span class="section-title">Issues:</span>
            <p>{{ entry.issues }}</p>
        </div>
        <div class="section">
            <span class="section-title">Opportunities:</span>
            <p>{{ entry.opportunities }}</p>
        </div>
        <div class="section">
            <span class="section-title">Next Week Commitments:</span>
            <p>{{ entry.next_week_commitments }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
