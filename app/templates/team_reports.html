{% extends 'base.html' %}

{% block content %}
<h2>Team Reports</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Report ID</th>
            <th>User</th>
            <th>Date Sent</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.id }}</td>
            <td>{{ report.user.username }}</td>
            <td>{{ report.sent_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('main.view_report', report_id=report.id) }}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
